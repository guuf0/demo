<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>




    </style>

</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col"></div>
        <form class="col needs-validation" novalidate autocomplete="off">
            <h2 id="header">Dodaj osobę</h2>
            <label for="fname" class="form-label">Imię</label>
            <input type='text' id='fname' class="form-control" required>
            <div class="invalid-feedback">
                Pole wymagane
            </div><br>
            <label for="lname" class="form-label">Nazwisko</label>
            <input type='text' id ='lname' class="form-control" required>
            <div class="invalid-feedback">
                Pole wymagane
            </div><br>
            <label for="age" class="form-label">Wiek</label>
            <input type='text' id='age' class="form-control" required>
            <div class="invalid-feedback">
                Pole wymagane
            </div><br>
            <button class="btn btn-primary" id="formButton" type="submit">Wyślij</button>
            <button class="btn btn-danger" style="display: none" id="formButton2" type="submit">Wyślij</button>
            <button class="btn btn-danger" style="display: none" id="formButton3" type="submit">Cancel</button>
        </form>
        <div class="col"></div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope='col'>Imię</th>
                <th scope='col'>Nazwisko</th>
                <th scope='col'>Wiek</th>
                <th scope='col'></th>
            </tr>
            </thead>
            <tbody id="tb">
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
